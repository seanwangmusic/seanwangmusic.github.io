<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li class="footer-menu-divider">&sdot;</li>
                    {% assign sections = site.content_sections | sort: 'order' %}
                    {% for section in sections %}
                    {% if section.shownav %}
                    <li>
                        <a href="#{{ section.name }}">{{ section.name }}</a>
                    </li>
                    <li class="footer-menu-divider">&sdot;</li>
                    {% endif %}
                    {% endfor %}
                    <li>
                        <a href="#services">Services</a>
                    </li>
                    <li class="footer-menu-divider">&sdot;</li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
                <p class="copyright text-muted small">{{ site.copyright }}</p>
            </div>
            <div class="col-md-4">
                {{ site.credits }}
            </div>
        </div>
    </div>
</footer>
